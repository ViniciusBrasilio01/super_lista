name: super_lista_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Restrição de ambiente compatível com versões modernas

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de Estado - BLoC
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5 # Auxilia na comparação de objetos (bloc pattern)

  # Rede - Cliente HTTP
  dio: ^5.4.0

  # Persistência Local - Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1 # Necessário para encontrar o caminho do armazenamento

  # Rotas
  go_router: ^17.0.1
  riverpod: ^3.1.0 # Opcional, mas recomendado para injeção de dependência do estado

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Geração de Código (Hive Adapters)
  build_runner: ^2.4.6
  hive_generator: ^2.0.0

  # Lint e Análise (Recomendado nas instruções)
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true